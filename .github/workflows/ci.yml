name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    name: Backend Tests & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: MobileApp/backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: MobileApp/backend/package-lock.json

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npx prettier --check .

      - name: Tests
        run: npm test
        env:
          JWT_SECRET: ci-test-secret-must-be-at-least-32-chars-long
          NODE_ENV: test

  web-build:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: MobileApp/web-dashboard

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: MobileApp/web-dashboard/package-lock.json

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npx prettier --check .

      - name: Tests
        run: npm test

      - name: Build
        run: npm run build
