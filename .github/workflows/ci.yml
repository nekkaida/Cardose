name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: MobileApp/backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: MobileApp/backend/package-lock.json

      - run: npm ci

      - name: Security audit
        run: npm audit --audit-level=high

      - run: npm test

  web-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: MobileApp/web-dashboard

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: MobileApp/web-dashboard/package-lock.json

      - run: npm ci

      - name: Security audit (critical only - CRA has unfixable transitive high vulns)
        run: npm audit --audit-level=critical

      - run: npx react-scripts test --watchAll=false --ci

      - run: npm run build
