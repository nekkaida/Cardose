version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cardose-backend
    ports:
      - "${API_PORT:-3001}:3001"
    volumes:
      - backend-data:/app/data
      - backend-uploads:/app/uploads
      - backend-backups:/app/backups
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required. Copy .env.example to .env and set it.}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost,http://localhost:80}
      - DATABASE_PATH=${DATABASE_PATH:-./data/premiumgiftbox.db}
      - AUTO_BACKUP=${AUTO_BACKUP:-true}
      - BACKUP_FREQUENCY=${BACKUP_FREQUENCY:-4}
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID:-}
      - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN:-}
      - WHATSAPP_BUSINESS_ACCOUNT_ID=${WHATSAPP_BUSINESS_ACCOUNT_ID:-}
      - WHATSAPP_APP_SECRET=${WHATSAPP_APP_SECRET:-}
      - WHATSAPP_VERIFY_TOKEN=${WHATSAPP_VERIFY_TOKEN:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  web-dashboard:
    build:
      context: ./web-dashboard
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: cardose-web
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped

volumes:
  backend-data:
  backend-uploads:
  backend-backups:
